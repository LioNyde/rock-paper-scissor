<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   
   <title>Rock,Paper,Scissor</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   
</head>
<body>
   <h1>Rock Paper Scissor</h1>
   
   <div class="scoreboard">
      <div class="pscore">
         <span class="score">0</span>
         <span class="output">🤜</span>
      </div>
      <div class="cscore">
         <span class="score">0</span>
         <span class="output">🤛</span>
      </div>
   </div>
   <div class="mess">
      
   </div>
   <div class="ui">
      <button class="options" value="Rock">✊</button>
      <span>|</span>
      <button class="options" value="Paper">🤚</button>
      <span>|</span>
      <button class="options" value="Scissor">✌️</button>
   </div>
   
</body>
</html>
